<!doctype html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <div class="pass-length-container">
                <label for="pass-length">Password length: </label>
                <input type="number" class="pass-length" id="pass-length" name="pass-length" value="15" min="8" max="15"/>
            </div>
            <button onClick="generatePassword()">Generate passwords</button>
            <hr>
            <div class="password-container">
                <p class="password" id="password1"></p>
                <p class="password" id="password2"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
